<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momofuku</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Hind:600" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="app-container">

      <nav class="nav column-container">
        <div class="nav__logo-column">
          <img class="nav__logo-img" src="./images/logo-mobile.png">
        </div>
        <div class="nav__links-column">
          <a href="#" class="nav__tab-link">
            Restaurants
          </a>
        </div>
        <div class="nav__links-column">
          <a href="#" class="nav__tab-link">
            Ventures
          </a>
        </div>
        <div class="nav__ham-column">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </nav>

      <div class="blackbar column-container">
        <div class="blackbar__text-column">
          <p class="blackbar__rest">Our Restaurants</p>
        </div>
        <div class="blackbar__options-column">
          <div class="blackbar__small-menu">
            <i class="fa fa-angle-down" aria-hidden="true"></i>
          </div>
          <div class="blackbar__full-menu">
            <a href="#" class="blackbar__tab-link">
              By Concept
            </a>
            <a href="#" class="blackbar__tab-link">
              By Location
            </a>
          </div>
        </div>
      </div>

      <section class="pictures column-container">
        <div class="pictures__img-column img-one">
            <p class="rest">Restaurant</p>
            <center class="rest-name">
              <p>Noodle Bar NY</p>
              <img src="./images/wavy-low-line-white.png">
            </center>
        </div>
        <div class="pictures__img-column img-two">
            <p class="rest">Restaurant</p>
            <center class="rest-name">
              <p>Ssam Bar</p>
              <img src="./images/wavy-low-line-white.png">
            </center>
        </div>
        <div class="pictures__img-column img-three">
            <p class="rest">Restaurant</p>
            <center class="rest-name">
              <p>Ko</p>
              <img src="./images/wavy-low-line-white.png">
            </center>
        </div>
        <div class="pictures__img-column img-four">
            <p class="rest">Restaurant</p>
            <center class="rest-name">
              <p>Ma Peche</p>
              <img src="./images/wavy-low-line-white.png">
            </center>
        </div>
        <div class="pictures__img-column img-five">
            <center class="rest-name none">
              <p>Nishi</p>
              <img src="./images/wavy-low-line-white.png">
            </center>
        </div>
        <div class="pictures__img-column img-six">
            <center class="rest-name none">
              <p>CCDC</p>
              <img src="./images/wavy-low-line-white.png">
        </div>
        <div class="pictures__img-column img-seven">
            <p class="rest">Restaurant</p>
            <center class="rest-name">
              <p>Daisho</p>
              <img src="./images/wavy-low-line-white.png">
            </center>
        </div>
        <div class="pictures__img-column img-eight">
            <p class="rest">Restaurant</p>
            <center class="rest-name">
              <p>Shoto</p>
              <img src="./images/wavy-low-line-white.png">
            </center>
        </div>
      </section>

      <div class="sidebar">
        <div class="sidebar-column">
          <img src="./images/logo-fullsize.svg">
        </div>
        <div class="sidebar-column">
          <img src="./images/navicon-bowl.svg">
          <p>our restaurants</p>
        </div>
        <div class="sidebar-column">
          <img src="./images/navicon-our-company.svg">
          <p>our company</p>
        </div>
        <div class="sidebar-column">
          <img src="./images/navicon-box.svg">
          <p>other ventures</p>
        </div>
        <div class="sidebar-column bottom">
          <a href="#" class="sidebar__link">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
          <a href="#" class="sidebar__link">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </a>
          <a href="#" class="sidebar__link">
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a>
          <a href="#" class="sidebar__link">
            <i class="fa fa-tumblr" aria-hidden="true"></i>
          </a>
          <p>Reservations</p>
        </div>
      </div>

    </div>
  </body>
</html>
